<!doctype html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>WhoisÊü•ËØ¢</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
				background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
				min-height: 100vh;
				padding: 20px;
			}

			.container {
				max-width: 800px;
				margin: 0 auto;
				background: rgba(255, 255, 255, 0.95);
				backdrop-filter: blur(10px);
				border-radius: 16px;
				box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
				padding: 40px;
			}

			h1 {
				text-align: center;
				color: #2c3e50;
				margin-bottom: 40px;
				font-size: 2.5em;
				font-weight: 700;
			}

			.query-form {
				margin-bottom: 30px;
			}

			.input-group {
				display: flex;
				gap: 12px;
				margin-bottom: 20px;
			}

			.domain-input {
				flex: 1;
				padding: 16px 20px;
				border: 2px solid #e0e6ed;
				border-radius: 12px;
				font-size: 16px;
				transition: all 0.3s ease;
				background: white;
			}

			.domain-input:focus {
				outline: none;
				border-color: #667eea;
				box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
			}

			.domain-input.error {
				border-color: #e74c3c;
				box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.1);
			}

			.query-btn {
				padding: 16px 32px;
				background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
				color: white;
				border: none;
				border-radius: 12px;
				font-size: 16px;
				font-weight: 600;
				cursor: pointer;
				transition: all 0.3s ease;
				min-width: 120px;
			}

			.query-btn:hover {
				transform: translateY(-2px);
				box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
			}

			.query-btn:active {
				transform: translateY(0);
			}

			.query-btn:disabled {
				opacity: 0.6;
				cursor: not-allowed;
				transform: none;
			}

			.error-message {
				color: #e74c3c;
				font-size: 14px;
				margin-top: 8px;
				display: none;
			}

			.loading {
				text-align: center;
				padding: 20px;
				color: #667eea;
				font-size: 16px;
				display: none;
			}

			.loading::after {
				content: "";
				display: inline-block;
				width: 20px;
				height: 20px;
				border: 2px solid #667eea;
				border-top: 2px solid transparent;
				border-radius: 50%;
				animation: spin 1s linear infinite;
				margin-left: 10px;
			}

			@keyframes spin {
				0% {
					transform: rotate(0deg);
				}
				100% {
					transform: rotate(360deg);
				}
			}

			.result-container {
				display: none;
			}

			.result-header {
				display: flex;
				justify-content: space-between;
				align-items: center;
				margin-bottom: 16px;
			}

			.result-title {
				font-size: 18px;
				font-weight: 600;
				color: #2c3e50;
			}

			.copy-btn {
				padding: 8px 16px;
				background: #27ae60;
				color: white;
				border: none;
				border-radius: 6px;
				font-size: 14px;
				cursor: pointer;
				transition: all 0.3s ease;
			}

			.copy-btn:hover {
				background: #219a52;
			}

			.result-content {
				background: #f8f9fa;
				border: 1px solid #e9ecef;
				border-radius: 8px;
				padding: 20px;
				font-family: "Courier New", monospace;
				font-size: 14px;
				line-height: 1.6;
				white-space: pre-wrap;
				word-wrap: break-word;
				max-height: 500px;
				overflow-y: auto;
				color: #2c3e50;
			}

			.error-result {
				background: #fee;
				border-color: #fcc;
				color: #c33;
			}

			.footer {
				text-align: center;
				margin-top: 40px;
				padding-top: 20px;
				border-top: 1px solid #e9ecef;
			}

			.footer p {
				color: #6c757d;
				font-size: 14px;
			}

			.footer a {
				color: #667eea;
				text-decoration: none;
				transition: color 0.3s ease;
			}

			.footer a:hover {
				color: #764ba2;
				text-decoration: underline;
			}

			@media (max-width: 768px) {
				.container {
					padding: 20px;
					margin: 10px;
				}

				h1 {
					font-size: 2em;
					margin-bottom: 30px;
				}

				.input-group {
					flex-direction: column;
				}

				.query-btn {
					width: 100%;
				}

				.result-header {
					flex-direction: column;
					gap: 10px;
					align-items: stretch;
				}

				.copy-btn {
					width: 100%;
				}
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>üîç WhoisÊü•ËØ¢</h1>

			<div class="query-form">
				<div class="input-group">
					<input
						type="text"
						class="domain-input"
						id="domainInput"
						placeholder="ËØ∑ËæìÂÖ•ÂüüÂêçÔºå‰æãÂ¶ÇÔºöexample.com"
						autocomplete="off"
					/>
					<button class="query-btn" id="queryBtn">Êü•ËØ¢</button>
				</div>
				<div class="error-message" id="errorMessage"></div>
			</div>

			<div class="loading" id="loading">Ê≠£Âú®Êü•ËØ¢‰∏≠...</div>

			<div class="result-container" id="resultContainer">
				<div class="result-header">
					<div class="result-title">Êü•ËØ¢ÁªìÊûú</div>
					<button class="copy-btn" id="copyBtn">Â§çÂà∂ÁªìÊûú</button>
				</div>
				<div class="result-content" id="resultContent"></div>
			</div>

			<div class="footer">
				<p>Copyright ¬© 2077 <a href="https://dark495.me/" target="_blank" rel="noopener noreferrer">dark495</a></p>
			</div>
		</div>

		<script>
			class WhoisQuery {
				constructor() {
					this.domainInput = document.getElementById("domainInput");
					this.queryBtn = document.getElementById("queryBtn");
					this.errorMessage = document.getElementById("errorMessage");
					this.loading = document.getElementById("loading");
					this.resultContainer = document.getElementById("resultContainer");
					this.resultContent = document.getElementById("resultContent");
					this.copyBtn = document.getElementById("copyBtn");

					this.init();
				}

				init() {
					this.queryBtn.addEventListener("click", () => this.handleQuery());
					this.domainInput.addEventListener("keypress", (e) => {
						if (e.key === "Enter") {
							this.handleQuery();
						}
					});
					this.domainInput.addEventListener("input", () => this.clearError());
					this.copyBtn.addEventListener("click", () => this.copyResult());
				}

				validateDomain(domain) {
					// Âü∫Êú¨ÂüüÂêçÊ†ºÂºèÈ™åËØÅ
					const domainRegex = /^[a-zA-Z0-9]([a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(\.[a-zA-Z0-9]([a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$/;

					if (!domain) {
						return { valid: false, message: "ËØ∑ËæìÂÖ•ÂüüÂêç" };
					}

					if (domain.length > 253) {
						return { valid: false, message: "ÂüüÂêçÈïøÂ∫¶‰∏çËÉΩË∂ÖËøá253‰∏™Â≠óÁ¨¶" };
					}

					if (domain.includes("..")) {
						return { valid: false, message: "ÂüüÂêç‰∏çËÉΩÂåÖÂê´ËøûÁª≠ÁöÑÁÇπ" };
					}

					if (domain.startsWith(".") || domain.endsWith(".")) {
						return { valid: false, message: "ÂüüÂêç‰∏çËÉΩ‰ª•ÁÇπÂºÄÂßãÊàñÁªìÊùü" };
					}

					return { valid: true };
				}

				showError(message) {
					this.errorMessage.textContent = message;
					this.errorMessage.style.display = "block";
					this.domainInput.classList.add("error");
				}

				clearError() {
					this.errorMessage.style.display = "none";
					this.domainInput.classList.remove("error");
				}

				showLoading() {
					this.loading.style.display = "block";
					this.resultContainer.style.display = "none";
					this.queryBtn.disabled = true;
					this.queryBtn.textContent = "Êü•ËØ¢‰∏≠...";
				}

				hideLoading() {
					this.loading.style.display = "none";
					this.queryBtn.disabled = false;
					this.queryBtn.textContent = "Êü•ËØ¢";
				}

				showResult(data, isError = false) {
					this.resultContainer.style.display = "block";
					this.resultContent.textContent = data;

					if (isError) {
						this.resultContent.classList.add("error-result");
					} else {
						this.resultContent.classList.remove("error-result");
					}

					// ÊªöÂä®Âà∞ÁªìÊûúÂå∫Âüü
					this.resultContainer.scrollIntoView({ behavior: "smooth" });
				}

				async handleQuery() {
					const domain = this.domainInput.value.trim().toLowerCase();

					this.clearError();

					const validation = this.validateDomain(domain);
					if (!validation.valid) {
						this.showError(validation.message);
						return;
					}

					this.showLoading();

					try {
						const response = await fetch(`/query?domain=${encodeURIComponent(domain)}`);

						if (!response.ok) {
							throw new Error(`HTTP ${response.status}: ${response.statusText}`);
						}

						const data = await response.text();
						this.showResult(data);
					} catch (error) {
						console.error("Êü•ËØ¢Â§±Ë¥•:", error);
						this.showResult(`Êü•ËØ¢Â§±Ë¥•: ${error.message}`, true);
					} finally {
						this.hideLoading();
					}
				}

				async copyResult() {
					try {
						await navigator.clipboard.writeText(this.resultContent.textContent);

						const originalText = this.copyBtn.textContent;
						this.copyBtn.textContent = "Â∑≤Â§çÂà∂!";
						this.copyBtn.style.background = "#27ae60";

						setTimeout(() => {
							this.copyBtn.textContent = originalText;
							this.copyBtn.style.background = "#27ae60";
						}, 2000);
					} catch (error) {
						console.error("Â§çÂà∂Â§±Ë¥•:", error);
						// ÈôçÁ∫ßÊñπÊ°à
						this.selectText();
					}
				}

				selectText() {
					const range = document.createRange();
					range.selectNode(this.resultContent);
					window.getSelection().removeAllRanges();
					window.getSelection().addRange(range);
				}
			}

			// ÂàùÂßãÂåñÂ∫îÁî®
			document.addEventListener("DOMContentLoaded", () => {
				new WhoisQuery();
			});
		</script>
	</body>
</html>
