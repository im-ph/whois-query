<!doctype html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>PH_API - Whois查询</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
				background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
				min-height: 100vh;
				padding: 20px;
			}

			.container {
				max-width: 1200px;
				margin: 0 auto;
				background: rgba(255, 255, 255, 0.95);
				backdrop-filter: blur(10px);
				border-radius: 16px;
				box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
				padding: 40px;
			}

			h1 {
				text-align: center;
				color: #2c3e50;
				margin-bottom: 40px;
				font-size: 2.5em;
				font-weight: 700;
			}

			.query-form {
				margin-bottom: 30px;
			}

			.input-group {
				display: flex;
				gap: 12px;
				margin-bottom: 20px;
			}

			.domain-input {
				flex: 1;
				padding: 16px 20px;
				border: 2px solid #e0e6ed;
				border-radius: 12px;
				font-size: 16px;
				transition: all 0.3s ease;
				background: white;
			}

			.domain-input:focus {
				outline: none;
				border-color: #667eea;
				box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
			}

			.domain-input.error {
				border-color: #e74c3c;
				box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.1);
			}

			.query-btn {
				padding: 16px 32px;
				background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
				color: white;
				border: none;
				border-radius: 12px;
				font-size: 16px;
				font-weight: 600;
				cursor: pointer;
				transition: all 0.3s ease;
				min-width: 120px;
			}

			.query-btn:hover {
				transform: translateY(-2px);
				box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
			}

			.query-btn:active {
				transform: translateY(0);
			}

			.query-btn:disabled {
				opacity: 0.6;
				cursor: not-allowed;
				transform: none;
			}

			.error-message {
				color: #e74c3c;
				font-size: 14px;
				margin-top: 8px;
				display: none;
			}

			.loading {
				text-align: center;
				padding: 20px;
				color: #667eea;
				font-size: 16px;
				display: none;
			}

			.loading::after {
				content: "";
				display: inline-block;
				width: 20px;
				height: 20px;
				border: 2px solid #667eea;
				border-top: 2px solid transparent;
				border-radius: 50%;
				animation: spin 1s linear infinite;
				margin-left: 10px;
			}

			@keyframes spin {
				0% {
					transform: rotate(0deg);
				}
				100% {
					transform: rotate(360deg);
				}
			}

			.result-container {
				display: none;
			}

			.result-header {
				display: flex;
				justify-content: space-between;
				align-items: center;
				margin-bottom: 16px;
			}

			.result-title {
				font-size: 18px;
				font-weight: 600;
				color: #2c3e50;
			}

			.result-title code {
				background: rgba(0, 0, 0, 0.1);
				padding: 5px;
				border-radius: 5px;
				border: 1px solid #d0d0d0;
			}

			.copy-btn {
				padding: 8px 16px;
				background: #27ae60;
				color: white;
				border: none;
				border-radius: 6px;
				font-size: 14px;
				cursor: pointer;
				transition: all 0.3s ease;
			}

			.copy-btn:hover {
				background: #219a52;
			}

			.result-content {
				background: #f8f9fa;
				border: 1px solid #e9ecef;
				border-radius: 8px;
				padding: 20px;
				font-family:
					ui-monospace,
					SFMono-Regular,
					SF Mono,
					Menlo,
					Consolas,
					Liberation Mono,
					monospace !important;
				font-size: 14px;
				line-height: 1.6;
				white-space: pre-wrap;
				word-wrap: break-word;
				/* max-height: 90dvh; */
				overflow-y: auto;
				color: #2c3e50;
				width: 100%;
				resize: vertical;
				outline: none;
			}

			.error-result {
				background: #fee;
				border-color: #fcc;
				color: #c33;
			}

			.footer {
				text-align: center;
				margin-top: 40px;
				padding-top: 20px;
				border-top: 1px solid #e9ecef;
			}

			.footer p {
				color: #6c757d;
				font-size: 14px;
			}

			.footer a {
				color: #667eea;
				text-decoration: none;
				transition: color 0.3s ease;
			}

			.footer a:hover {
				color: #764ba2;
				text-decoration: underline;
			}

			@media (max-width: 768px) {
				.container {
					padding: 20px;
					margin: 10px;
				}

				h1 {
					font-size: 2em;
					margin-bottom: 30px;
				}

				.input-group {
					flex-direction: column;
				}

				.query-btn {
					width: 100%;
				}

				.result-header {
					flex-direction: column;
					gap: 10px;
					align-items: stretch;
				}

				.copy-btn {
					width: 100%;
				}
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>🔍 Whois查询</h1>

			<div class="query-form">
				<div class="input-group">
					<input
						type="text"
						class="domain-input"
						id="domainInput"
						placeholder="请输入域名，例如：example.com"
						autocomplete="off"
					/>
					<button class="query-btn" id="queryBtn">查询</button>
				</div>
				<div class="error-message" id="errorMessage"></div>
			</div>

			<div class="loading" id="loading">正在查询中...</div>

			<div class="result-container" id="resultContainer">
				<div class="result-header">
					<div class="result-title">查询结果</div>
					<button class="copy-btn" id="copyBtn">复制结果</button>
				</div>
				<textarea class="result-content" rows="100" id="resultContent"></textarea>
				<div id="result2">
					<div class="result-header" style="margin-top: 20px">
						<div class="result-title">关于 <code id="domainSuffix">.com</code> 域名的查询结果</div>
						<button class="copy-btn" id="copyBtn2">复制结果</button>
					</div>
					<textarea class="result-content" rows="100" id="resultContent2"></textarea>
				</div>
			</div>
		</div>

		<script>
			class WhoisQuery {
				constructor() {
					this.domainInput = document.getElementById("domainInput");
					this.queryBtn = document.getElementById("queryBtn");
					this.errorMessage = document.getElementById("errorMessage");
					this.loading = document.getElementById("loading");
					this.resultContainer = document.getElementById("resultContainer");
					this.resultContent = document.getElementById("resultContent");
					this.resultContent2 = document.getElementById("resultContent2");
					this.copyBtn = document.getElementById("copyBtn");
					this.copyBtn2 = document.getElementById("copyBtn2");

					this.init();
				}

				init() {
					this.queryBtn.addEventListener("click", () => this.handleQuery());
					this.domainInput.addEventListener("keypress", (e) => {
						if (e.key === "Enter") {
							this.handleQuery();
						}
					});
					this.domainInput.addEventListener("input", () => this.clearError());
					this.copyBtn.addEventListener("click", () => this.copyResult(1));
					this.copyBtn2.addEventListener("click", () => this.copyResult(2));
				}

				validateDomain(domain) {
					// 基本域名格式验证
					const domainRegex = /^[a-zA-Z0-9]([a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(\.[a-zA-Z0-9]([a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$/;

					if (!domain) {
						return { valid: false, message: "请输入域名" };
					}

					if (domain.length > 253) {
						return { valid: false, message: "域名长度不能超过253个字符" };
					}

					if (domain.includes("..")) {
						return { valid: false, message: "域名不能包含连续的点" };
					}

					if (domain.startsWith(".") || domain.endsWith(".")) {
						return { valid: false, message: "域名不能以点开始或结束" };
					}

					return { valid: true };
				}

				showError(message) {
					this.errorMessage.textContent = message;
					this.errorMessage.style.display = "block";
					this.domainInput.classList.add("error");
				}

				clearError() {
					this.errorMessage.style.display = "none";
					this.domainInput.classList.remove("error");
				}

				showLoading() {
					this.loading.style.display = "block";
					this.resultContainer.style.display = "none";
					this.queryBtn.disabled = true;
					this.queryBtn.textContent = "查询中...";
				}

				hideLoading() {
					this.loading.style.display = "none";
					this.queryBtn.disabled = false;
					this.queryBtn.textContent = "查询";
				}

				showResult(data, errCode = 1) {
					this.resultContainer.style.display = "block";

					if (errCode < 1) {
						this.resultContent.classList.add("error-result");
						this.resultContent.value = data;
						document.getElementById("result2").style.display = "none";
					} else {
						document.getElementById("domainSuffix").textContent = "." + data.domainSuffix || ".com";
						this.resultContent.value = data.domainData;
						if (errCode > 1) {
							this.resultContent.classList.add("error-result");
						} else {
							this.resultContent.classList.remove("error-result");
						}

						this.resultContent2.value = data.whoisData || data;
						document.getElementById("result2").style.display = "block";
					}

					this.resultContent.rows = this.resultContent.value.split("\n").length;
					this.resultContent2.rows = this.resultContent2.value.split("\n").length;
				}

				async handleQuery() {
					if (!this.domainInput.value) this.domainInput.value = "example.com";
					const domain = this.domainInput.value.trim().toLowerCase();

					this.clearError();

					const validation = this.validateDomain(domain);
					if (!validation.valid) {
						this.showError(validation.message);
						return;
					}

					this.showLoading();

					try {
						const response = await fetch(`/query?domain=${encodeURIComponent(domain)}`);

						if (!response.ok) {
							throw new Error(`HTTP ${response.status}: ${response.statusText}`);
						}

						const data = await response.json();
						if (data.code < 1) {
							this.showResult(`查询失败: ${data.msg} (${data.code})`, 0);
							return;
						}

						this.showResult(data.data, data.code);
					} catch (error) {
						if (error.message.includes("HTTP 403")) {
							this.showError("您可能需要刷新页面以通过Cloudflare的验证。");
							return;
						}
						console.error("查询失败:", error);
						this.showResult(`查询失败: ${error.message}`, 0);
					} finally {
						this.hideLoading();
					}
				}

				async copyResult(type) {
					try {
						const btn = type === 1 ? this.copyBtn : this.copyBtn2;
						await navigator.clipboard.writeText(this.resultContent.value);

						const originalText = btn.textContent;
						btn.textContent = "已复制!";
						btn.style.background = "#27ae60";

						setTimeout(() => {
							btn.textContent = originalText;
							btn.style.background = "";
						}, 2000);
					} catch (error) {
						console.error("复制失败:", error);
						// 降级方案
						this.selectText();
					}
				}

				selectText() {
					const range = document.createRange();
					range.selectNode(this.resultContent);
					window.getSelection().removeAllRanges();
					window.getSelection().addRange(range);
				}
			}

			// 初始化应用
			document.addEventListener("DOMContentLoaded", () => {
				new WhoisQuery();
			});
		</script>
	</body>
</html>
